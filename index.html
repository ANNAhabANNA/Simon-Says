<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="interactive javascript game">
      <meta name="keywords" content="online game, javascript game">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="shortcut icon" href="assets/img/favicon">
      <title>Simon Says</title>
  </head>

  <body>
    <div class="intro">
        <h1>SIMON SAYS</h1>
        <p>How long a sequence can you remember?</p>
        <p>Computer offers a new note to memorize as level goes up.</p>
        <p>The task is to replicate the previous level pattern and the newly added note.</p>
        <p>The previous pattern is not repeated when moved to the next level.</p>
        <button class="button disappear">CONTINUE</button> 
    </div>
    
    <div class="instructions">
        <div id="heading"></div>
        <button id="begin">START GAME</button> 
        <p class="level">Level: <span id="level">0</span></p>
    </div>

    <div class="container">
        <div id="green"  class="simon green"></div>
        <div id="red"    class="simon red"></div>
        <div id="yellow" class="simon yellow"></div>
        <div id="blue"   class="simon blue"></div>
    </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
  </body>
</html>
