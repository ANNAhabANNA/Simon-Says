<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="interactive javascript game">
      <meta name="keywords" content="online game, javascript game">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="shortcut icon" href="assets/img/favicon">
      <title>Simon Says</title>
  </head>

  <body>
    <div aria-label="game rules" class="intro">
        <h1>SIMON SAYS</h1>
        <p>How long a sequence can you remember?</p>
        <p>Computer offers a new note to memorize as level goes up.</p>
        <p>The task is to replicate the previous level pattern and the newly added note.</p>
        <p>The previous pattern is not repeated when moved to the next level.</p>
        <button aria-label="press continue" class="button disappear">CONTINUE</button> 
    </div>
    
    <div aria-label="game status" class="instructions">
        <div aria-label=""id="heading"></div>
        <button aria-label="press to start game" id="begin">START GAME</button> 
        <p aria-label="level identifier" class="level">Level: <span id="level">0</span></p>
    </div>

    <div arial-label="four colored circles representing buttons" class="container">
        <div aria-label="green button" id="green"  class="simon green"></div>
        <div aria-label="red button"id="red"    class="simon red"></div>
        <div aria-label="yellow button"id="yellow" class="simon yellow"></div>
        <div aria-label="blue button"id="blue"   class="simon blue"></div>
    </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
  </body>
</html>
